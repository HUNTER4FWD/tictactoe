<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ChatGPT</title>
  <link rel="stylesheet" href="/css/TICTACTOEHUNTER.css">
  <link rel="icon" href="/img/chatgpt-logo-chat-gpt-icon-on-white-background-free-vector.ico">
</head>

<body onclick="playAudio()">
  <div class="container">
    <div class="canvas">
      <div class="ufo">
        <div class="monster" style="color: #7cb342">
          <div class="body">
            <div class="ear"></div>
            <div class="ear"></div>
            <div class="vampi-mouth">
              <div class="vampi-tooth"></div>
            </div>
          </div>
          <div class="eye-lid">
            <div class="eyes">
              <div class="eye"></div>
            </div>
          </div>
        </div>
      </div>
      
      <div class="cloud"></div>
      <div class="cloud a"></div>
      <div class="cloud b"></div>
      <div class="cloud c"></div>
      <div class="land">
        <div class="tree"></div>
        <div class="tree a"></div>
        <div class="tree b"></div>
        <div class="tree c"></div>
        <div class="tree d"></div>
      </div>
      <div class="star"></div>
      <div class="star a"></div>
      <div class="star b"></div>
      <div class="star c"></div>
      <div class="star d"></div>
      <div class="wind"></div>
      <div class="eclipse">
        <div class="sun"></div>
        <div class="sun a"></div>
        <div class="moon"></div>
        <div class="moon a"></div>
      </div>
    </div>
    <h1 class="TTT">Tic Tac Toe</h1>
    <h2 class="game-notification"></h2>
    <div class="game-container">
      <div class="game-cell"></div>
      <div class="game-cell"></div>
      <div class="game-cell"></div>
      <div class="game-cell"></div>
      <div class="game-cell"></div>
      <div class="game-cell"></div>
      <div class="game-cell"></div>
      <div class="game-cell"></div>
      <div class="game-cell"></div>
    </div>
    <div>
   <p class="contadorXT">JUGADOR : <span id="contadorX"> 0</span> </p>
  </div>
  <div>
   <p class="contadorOT">MAQUINA: <span id="contadorO">0</span> </p>
  </div>
    <button class="game-restart">JUGAR DE NUEVO</button>    
  </div>

 
  <script src="/js/TICTACTOEHUNTER.js"></script>




<audio id="audio">
<source src="/music/Y2meta.app - Kid Cudi - Day 'N' Nite (256 kbps).mp3" type="audio/mpeg">

</audio>

</body>

</html>
